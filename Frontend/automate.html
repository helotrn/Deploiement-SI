<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configuration automate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-automate">
  <header class="topbar">
    <h1>Configuration de l'automate</h1>
    <nav>
      <a href="accueil.html">Accueil</a>
      <a href="historique.html">Historique</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Informations automate</h2>
      <p id="automate-info">Chargement...</p>
    </section>

    <section class="card">
      <h2>Variables à surveiller</h2>

      <form id="variable-form" class="form-inline">
        <input type="text" id="var-nom" placeholder="Nom (Température, Vitesse, Humidité…)" required>

        <select id="var-type" required>
          <option value="">Type logique</option>
          <option value="temperature">Température</option>
          <option value="humidite">Humidité</option>
          <option value="vitesse">Vitesse</option>
          <option value="autre">Autre</option>
        </select>

        <input type="text" id="var-adresse" placeholder="Adresse Modbus (ex : MW400)" required>
        <input type="text" id="var-unite" placeholder="Unité (°C, %, m/min…)" required>

        <button type="submit">Ajouter la variable</button>
      </form>

      <p id="variable-message" class="message"></p>

      <table class="table" id="variables-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Adresse Modbus</th>
            <th>Unité</th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes insérées en JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="automate.js"></script>
</body>
</html>
