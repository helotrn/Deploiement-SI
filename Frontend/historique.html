<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique des mesures</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Chart.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js/historique.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div>
          <h1>Historique des mesures</h1>
          <p class="subtitle">Visualisation des courbes par automate et variable.</p>
        </div>
        <div class="header-actions">
          <button id="btn-dashboard" class="btn-secondary">Tableau de bord</button>
        </div>
      </div>
    </header>

    <section class="card">
      <h2>Filtre</h2>
      <div class="form-inline">
        <div class="form-group">
          <label for="select-automate">Automate</label>
          <select id="select-automate"></select>
        </div>
        <div class="form-group">
          <label for="select-variable">Variable</label>
          <select id="select-variable"></select>
        </div>
        <button id="btn-load" class="btn-primary">Charger l'historique</button>
        <button id="btn-export" class="btn-secondary">Exporter en CSV</button>
      </div>
      <p id="hist-message" class="message" style="display:none;"></p>
    </section>

    <section class="card">
      <h2>Courbe des mesures</h2>
      <div class="chart-wrapper">
        nvas id="mesures-chart" height="1200"></canvas>
      </div>
    </section>

      <h2>DÃ©tails des mesures</h2>
      <table class="pieces-table" id="table-mesures">
        <thead>
          <tr>
            <th>Date / heure</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody id="mesures-tbody">
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
