<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique variable</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/historique.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <h1>Historique (détail variable)</h1>
  </div>

  <div class="form-net" style="max-width:540px;">
    <label>Filtrer par plage de dates</label>
    <input id="debut" type="date">
    <input id="fin" type="date">
    <button id="filtrer" class="btn-primary" style="width:80%;">Filtrer</button>
    <button id="exporter" class="btn-success" style="width:80%;">Exporter CSV</button>
  </div>
  <div class="history-pagination" style="margin-top:1.2em">
    <button class="btn-info" id="prevDay">⬅ Précédent</button>
    <button class="btn-info" id="nextDay">Suivant ➡</button>
  </div>
  <div id="histo-content"></div>
</body>
</html>
