<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Supervision industrielle – Connexion</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/login.js"></script>
</head>
<body class="login-body">
  <div class="login-overlay"></div>

  <header class="login-header">
    <div class="login-logo">IndusVision</div>
  </header>

  <main class="login-main">
    <section class="login-panel">
      <h1>Qui regarde ?</h1>
      <p class="login-subtitle">Sélectionne ton profil opérateur ou crée-en un nouveau.</p>

      <!-- Profils existants -->
      <div id="profile-list" class="profile-grid">
        <!-- rempli par login.js -->
      </div>

      <!-- Ajout de profil -->
      <div class="card login-card">
        <h2>Ajouter un profil</h2>
        <form id="add-profile-form" class="form-inline">
          <div class="form-group">
            <label for="profile-name">Nom de l'utilisateur</label>
            <input id="profile-name" name="nom" type="text" required />
          </div>
          <div class="form-group">
            <label for="profile-role">Rôle (optionnel)</label>
            <input id="profile-role" name="role" type="text" placeholder="Opérateur, Superviseur..." />
          </div>
          <button type="submit" class="btn-primary">Créer le profil</button>
        </form>
        <p id="profile-message" class="message" style="display:none;"></p>
      </div>
    </section>
  </main>
</body>
</html>
